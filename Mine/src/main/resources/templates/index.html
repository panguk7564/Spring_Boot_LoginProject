<body>

<h1>회원가입 & 로그인</h1>

<!-- 회원가입 버튼 -->
<button onclick="redirectToSignUp()">회원가입</button>

<!-- 로그인 버튼 -->
<button onclick="redirectToLogin()">로그인</button>

<script>
    function redirectToSignUp() {
          window.location.href = "/signup";
      }

      function redirectToLogin() {
          window.location.href = "/login";
      }
</script>

</body>
