<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .photo-container {
            position: relative;
            width: 500px;
            height: 500px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .photo-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
            animation: gradientAnimation 10s linear infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .photo-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            animation: imageAnimation 5s linear infinite;
        }

        @keyframes imageAnimation {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="photo-container">
    <img src="" alt="Random Photo">
</div>

<script>
    // 랜덤 이미지 URL 배열
    const imageUrls = [
        "https://s3.orbi.kr/data/file/united2/0eafb219d8c0401d93928f89830db42f.jpg",
        "https://i.pinimg.com/736x/d7/7c/ee/d77cee5cec8c60a712aca7b497ebc4e9.jpg",
        "https://i.ytimg.com/vi/oFxhjWd4MY4/sddefault.jpg",
        "https://i.namu.wiki/i/0_KpOHbdOixwtzG8qzOwanUlHFBijgvLEpujebdjEeIh__JvmwqCmjp_8Ehmsost-UCbwHtX-x4O2oHFYxe3UA.webp",
        "https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/C9C/image/Vs9HgK_92tb1movl8qK5FxMnN04",
        "https://edgio.clien.net/F01/7227272/11f94909d1ac58.jpg?scale=width[740],options[limit]"
    ];

    const imgElement = document.querySelector(".photo-container img");

    // 이미지 랜덤 선택 및 설정
    function setRandomImage() {
        const randomIndex = Math.floor(Math.random() * imageUrls.length);
        const randomImageUrl = imageUrls[randomIndex];
        imgElement.src = randomImageUrl;
    }

    // 초기 이미지 설정
    setRandomImage();

    // 일정 시간마다 이미지 변경
    setInterval(() => {
        imgElement.style.animationName = "none"; // 애니메이션 제거
        void imgElement.offsetWidth; // 리플로우 강제 처리
        imgElement.style.animationName = "imageAnimation"; // 애니메이션 추가
        setRandomImage();
    }, 5000);
</script>
</body>
</html>
